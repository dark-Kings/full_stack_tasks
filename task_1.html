<html>
<head>
<title>HTML live Interpreter</title>
<link rel="stylesheet" href="task_1.css">
</head>
<script>
    function Interpreter(){
     c= document.getElementById("textcode");
    
     d= document.getElementById("displayOutput");
     d.innerHTML=c.value;
    }   
</script>
<body>
  <div id="main" >
    <div id="head">
      <marquee>
        <h1>
          <b>Welcome to live html Interpreter</b>
        </h1>
      </marquee>
    </div>
    <div id="body">
      <div id="code">
        <textarea id="textcode" onkeyup="Interpreter()" placeholder="Enter code here ..."></textarea>
      </div>
      <div id="displayOutput"><---Engine starting---></div>
    </div> 
  </div>  
</body>
</html>
